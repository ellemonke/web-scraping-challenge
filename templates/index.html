<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
<div class="container-fluid">
    <header>
        <h1>Mission to Mars</h1>
        <p><a  class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </header>
    <div id="news">
        <h3>Latest Mars News</h3>
        <h4>{{ mars_info.news_title }}</h4>
        <p>{{ mars_info.news_p }}</p>
        <h3><a href="/hemispheres" target="_blank">Mars Hemispheres</a></h3>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg col-left" id="featured-image">
            <h3>Featured Mars Image</h3>
            <img src="{{ mars_info.featured_image_url }}">
        </div>
        <div class="col-md-12 col-lg-4 col-right">
            <section class="border">
                <h4>Current Weather on Mars</h4>
                <p>{{ mars_info.mars_weather }}</p>
            </section>
            <section>
                <h4>Mars Facts</h4>
                {{ mars_info.mars_facts }}
            </section>
        </div>
    </div>
</div>
</body>
</html>
