<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Hemispheres</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />

<body>

        <h1>Mission to Mars</h1>
        <p><a  class="btn btn-primary btn-lg" href="/" role="button">Back to Homebase</a></p>
    </header>
    <div class="container grid">
        <h4>Mars Hemispheres</h4>
        <div class="row">
            <figure class="col-md col-lg-6 pt-3">
                <img src="{{ mars_info.hemisphere_image_urls[0].img_url }}">
                <figcaption>{{ mars_info.hemisphere_image_urls[0].title }}</figcaption>
            </figure>
            <figure class="col-md col-lg-6 pt-3">
                <img src="{{ mars_info.hemisphere_image_urls[1].img_url }}">
                <figcaption>{{ mars_info.hemisphere_image_urls[1].title }}</figcaption>
            </figure>
        </div>
        <div class="row">
            <figure class="col-md col-lg-6 pt-3">
                <img src="{{ mars_info.hemisphere_image_urls[2].img_url }}">
                <figcaption>{{ mars_info.hemisphere_image_urls[2].title }}</figcaption>
            </figure>
            <figure class="col-md col-lg-6 pt-3">
                <img src="{{ mars_info.hemisphere_image_urls[3].img_url }}">
                <figcaption>{{ mars_info.hemisphere_image_urls[3].title }}</figcaption>
            </figure>
        </div>
    </div>
